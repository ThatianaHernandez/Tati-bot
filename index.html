    .chat-box {

      gap: 12px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 8px;
      outline: none;
      background-color: #f1f1f1;
    }

    .chat-input button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-message, .bot-message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--user-bg);
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--bot-bg);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #f9f9ff;
    }

    .suggestions button {
      padding: 8px 12px;
      background-color: var(--primary-light);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      color: var(--primary);
    }

    .suggestions button:hover {
      background-color: #dcd6ff;
    }
  </style>
</head>
